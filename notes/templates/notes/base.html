{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartNotes+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="{% url 'note_list' %}">SmartNotes+</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'note_create' %}" class="btn btn-outline-light me-2">New Note</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-light">Register</a>
            {% endif %}

            <button id="darkModeToggle" class="btn btn-outline-light ms-2">ðŸŒ“</button>

        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dark Mode JS (optional) -->
    <script src="{% static 'js/darkmode.js' %}"></script>
</body>
</html>
