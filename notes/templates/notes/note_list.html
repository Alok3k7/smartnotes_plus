{% extends "notes/base.html" %}
{% block content %}
<h2 class="mb-4">Your Notes</h2>

<div class="row">
    {% for note in notes %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <p class="card-text">{{ note.content|safe|truncatewords:30 }}</p>
                </div>
                <div class="card-footer bg-white border-top-0 d-flex justify-content-between">
                    <a href="{% url 'note_update' note.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <a href="{% url 'note_delete' note.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No notes available. Click "New Note" to create one.</p>
    {% endfor %}
</div>
{% endblock %}
